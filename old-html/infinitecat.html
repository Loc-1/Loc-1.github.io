<!DOCTYPE html>
<html>
<head>
    <title>Unlimited POWER</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <div id="app">
        <v-app>
            <v-app-bar app>
                <v-layout align-left justify-center>
                    <v-btn color="green" large @click="voteUp">
                        <v-icon>thumb_up</v-icon>&nbsp; Love it
                    </v-btn>
                </v-layout>
                <v-layout align-right justify-center>
                    <v-btn color="red" href="void.html">
                        <v-icon>thumb_down</v-icon>&nbsp; Hate it
                    </v-btn>
                </v-layout>
            </v-app-bar>
            <v-content>
                <v-container>

                    <v-layout align-center justify-center>
                        <v-btn color="blue" dark large @click="loadNextImage">
                            Anotha one :) &nbsp; <v-icon>refresh</v-icon>
                        </v-btn>
                    </v-layout>

                    <v-layout row wrap>
                        <v-flex xs12>
                            <v-card flat tile class="d-flex">
                                <v-img :src="image.url" contain>
                                </v-img>
                            </v-card>
                        </v-flex>
                    </v-layout>

                </v-container>
            </v-content>
        </v-app>
    </div>

    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                image: { url: "" },
                sub_id: "User-123",
                image: {},
                votes: [],
                headers: [
                    { text: 'date' },
                    { text: 'image_id' },
                    { text: 'value' },
                    { text: 'sub_id' },
                    { text: 'country' }
                ],
            },
            created() {
                this.loadNextImage();
                this.getImage();
            },
            methods: {
                async loadNextImage() {
                    try {
                        axios.defaults.headers.common['x-api-key'] = "538a67a5-a622-4bdf-b76e-6f8051311ce1" // Replace this with your API Key

                        let response = await axios.get('https://api.thecatapi.com/v1/images/search', { params: { limit: 1, size: "full" } }) // Ask for 1 Image, at full resolution

                        this.image = response.data[0] // the response is an Array, so just use the first item as the Image

                        console.log("-- Image from TheCatAPI.com")
                        console.log("id:", this.image.id)
                        console.log("url:", this.image.url)

                    } catch (err) {
                        console.log(err)
                    }
                },
                async getImage() {
                    try {
                        axios.defaults.headers.common['x-api-key'] = "538a67a5-a622-4bdf-b76e-6f8051311ce1" // Replace this with your API Key, as it's set to defaults it will be used from now onwards

                        let response = await axios.get('https://api.thecatapi.com/v1/images/search', { params: { limit: 1, size: "full" } }) // Ask for 1 Image, at full resolution

                        this.image = response.data[0] // the response is an Array, so just use the first item as the Image

                        console.log("-- Image from TheCatAPI.com")
                        console.log("id:", this.image.id)
                        console.log("url:", this.image.url)

                    } catch (err) {
                        console.log(err)
                    }
                },
                async voteUp() {
                    let body = {
                        image_id: this.image.id,
                        sub_id: this.sub_id,
                        value: 1 // Voting up (you like it) so send 1
                    }
                    let response = await axios.post('https://api.thecatapi.com/v1/votes', body) // Send the body to create a Vote in your Account

                    await this.getImage();
                },
            }
        })
    </script>
</body>

</html>
