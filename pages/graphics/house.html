<html>

<head>
    <title>House Homework</title>
    <meta name="Lachlan Moore" content="Lachlan Moore (5122FG45-5)" />
    <script>
        let canvas;    // DOM object corresponding to the canvas
        let graphics;  // 2D graphics context for drawing to the canvas
        // Drawing function
        function draw() {
            // sun
            graphics.fillStyle = "rgb(250, 246, 40)"
            graphics.beginPath();
            graphics.arc(75, 75, 50, 0, Math.PI * 2, true);
            graphics.fill();
            // tree
            graphics.fillStyle = "rgb(112, 64, 22)"
            graphics.fillRect(100, 375, 50, 175);
            // roofs
            graphics.fillStyle = "rgb(87, 0, 14)"
            graphics.beginPath();
            graphics.moveTo(200, 300);
            graphics.lineTo(600, 300);
            graphics.lineTo(400, 200);
            graphics.fill();
            graphics.beginPath();
            graphics.moveTo(575, 400);
            graphics.lineTo(775, 400);
            graphics.lineTo(675, 300);
            graphics.fill();
            // front walls
            graphics.fillStyle = "rgb(252, 230, 189)"
            graphics.fillRect(250, 300, 300, 250);
            graphics.fillRect(575, 400, 200, 150);
            // windows
            graphics.fillStyle = "rgb(43, 163, 233)"
            graphics.fillRect(300, 325, 75, 75);
            graphics.fillRect(425, 325, 75, 75);
            // door
            graphics.fillStyle = "rgb(209, 0, 56)"
            graphics.fillRect(370, 450, 60, 100);
            // garage door
            graphics.fillRect(600, 430, 150, 170);
            // door handle
            graphics.fillStyle = "rgb(223, 186, 0)"
            graphics.beginPath();
            graphics.arc(420, 500, 5, 0, Math.PI * 2, true);
            graphics.fill();
            // grass
            graphics.fillStyle = "rgb(6, 97, 6)"
            graphics.fillRect(0, 550, 800, 50);
            graphics.beginPath();
            graphics.arc(125, 375, 100, 0, Math.PI * 2, true);
            graphics.fill();
        }
        // Initialization function
        function init() {
            canvas = document.getElementById("myCanvas");
            graphics = canvas.getContext("2d");
            draw(); // Draw onto the canvas
        }
        
        window.onload = init; // Runs when window is loaded
    </script>
</head>

<body>
    <canvas width="800" height="600" id="myCanvas"></canvas>
</body>

</html>
